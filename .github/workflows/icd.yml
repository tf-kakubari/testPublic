name: CD infra

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'frontend-infra/**'

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fci:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'frontend-infra/'

    steps:
      - uses: actions/checkout@v4
      - run: echo CD infra
